    <title>登录 枫影</title>

<body>
    <!-- <div id="navbar"></div> -->
    <body>
        <div id="login-bg" class="login-bg-1">
            <div class="div_container_main">
                <div class="div_container_main_center">
                    <img class="div_logo" src="./component/navbar/logo.png">
                    <div class="div_word">
                        <p>立即登录</p>
                    </div>
                    <div class="form-field">
                        <div id="useremail" class="input-field input-up">
                            <input id="loginEmail" name="useremail"  type="text" placeholder="邮箱">
                            <i class="fa fa-close"></i>
                        </div>
                        <div id="userpwd" class="input-field input-down">
                            <input id="loginPwd" name="password"  type="password" placeholder="密码">
                            <i class="fa fa-eye"></i>
                        </div>
                        <div class="other-links">
                            <div class="register-link">没有账号？</div>
                            <div class="forget-password-link">
                                <a href="./register.html">立即注册</a>
                            </div>
                        </div>
                        <div id="loginBtn" class="submit-btn" style="margin-top:30px; margin-bottom: 20px"><p>登录</p></div>
                    </div>
                </div>
            </div>
        </div>
