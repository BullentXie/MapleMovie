<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./lib/bootstrap-4.0.0/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./component/navbar/navbar.css"/> -->
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/register.css"/>
    <script type="text/javascript" src="./lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <title>注册 枫影</title>
</head>
<body>
    <!-- <div id="navbar"></div> -->
    <body>
        <div id="register-bg" class="register-bg-1">
            <div class="div_container_main">
                <div class="div_container_main_center">
                    <img class="div_logo" src="./component/navbar/logo.png">
                    <div class="div_word">
                        <p>注册账号</p>
                    </div>
                    <div class="form-field">
                        <div id="useremail" class="input-field input-up">
                            <input id="registerEmail" name="useremail"  type="text" placeholder="请输入您的邮箱">
                            <i class="fa fa-close"></i>
                        </div>
                        <div id="username" class="input-field input-middle">
                            <input id="registerName" name="username"  type="text" placeholder="请创建您的用户名">
                            <i class="fa fa-close"></i>
                        </div>
                        <div id="userpwd" class="input-field input-middle">
                            <input id="registerPwdOnce" name="password"  type="password" placeholder="请输入您的6-12位数的密码">
                            <i class="fa fa-eye"></i>
                        </div>
                        <div id="userpwd" class="input-field input-down">
                            <input id="registerPwdAgain" name="password"  type="password" placeholder="请确认您的密码">
                            <i class="fa fa-eye"></i>
                        </div>
                        <div class="other-links">
                            <div class="register-link">已有账号？</div>
                            <div class="forget-password-link">
                                <a href="./login.html">现在登录</a>
                            </div>
                        </div>
                        <div id="registerBtn" class="submit-btn" style="margin-top:30px; margin-bottom: 20px"><p>注册</p></div>
                    </div>
                </div>
            </div>
        </div>
    <script>
    
    
    // function register(){
    //     window.location.href="./login.html";
    // }
    
    </script>
    </body>
</body>
<!-- 库文件 -->
<!-- react -->
<script src="./lib/react/react.development.js"></script>
<script src="./lib/react/react-dom.development.js"></script>
<script src="./lib/babel/babel.js"></script>
<!-- bootstrap -->
<script src="./lib/bootstrap-4.0.0/umd/popper.min.js"></script>
<script src="./lib/bootstrap-4.0.0//js/bootstrap.min.js"></script><!-- 库文件 / -->

</html>
