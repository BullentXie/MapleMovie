<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./component/navbar/navbarLight.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./component/page-footer/page-footer.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/setting.css"/>

    <link rel="stylesheet" type="text/css" media="screen" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <title>枫影</title>
</head>
<body>
    <div id="navbar-light"></div>
    <div class="container">
        <div class="row setting">
            <div class="col-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action disabled">个人设置<i class="fa fa-gear float-right" style="margin-top:5px;"></i></a>
                    <a href="#" class="list-group-item list-group-item-action active" id="personal"><i class="fa fa-user"></i>&nbsp;<p>个人信息</p></a>
                    <a href="#" class="list-group-item list-group-item-action" id="account"><i class="fa fa-unlock-alt"></i>&nbsp;<p>账号设置</p></a>
                    <a href="#" class="list-group-item list-group-item-action" id="email"><i class="fa fa-envelope"></i><p>邮箱绑定</p></a>
                </div>
            </div>
            <div class="col-9">
                <div class="card" id="personal-setting">
                    <h5>个人信息</h5>
                    <hr>
                    <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="name">姓名</label>
                            <i class="fa fa-close little-close" id="name-close"></i>
                            <input type="text" class="form-control noBlue" id="name" name="name" placeholder="请输入姓名">
                        </div>
                        <div class="form-group col-12">
                            <label for="description">个性留言</label>
                            <textarea type="textarea" autocomplete="off" name="description" placeholder="说点啥吧" class="col-12 noBlue" maxlength="500"></textarea>
                            <span class="word-num">0/500</span>
                        </div>
                        <div class="form-group col-6">
                            <label for="birthday">生日</label>
                            <input type="date" class="form-control noBlue" id="birthday" name="birthday">
                        </div>
                        <div class="form-group col-6">
                            <label for="state">所在地</label>
                            <i class="fa fa-close little-close" id="state-close"></i>
                            <input type="text" class="form-control noBlue" id="state" name="state" placeholder="居住所在地">
                       </div>
                       <div class="form-group col-4">
                            <label for="sex">性别</label>
                            <select class="custom-select noBlue" id="sex" name="sex">
                                <option value="1" selected>男</option>
                                <option value="2">女</option>
                                <option value="3">保密</option>
                            </select>
                       </div>
                    </div>
                    <hr>
                    <div class="button-group">
                        <button class="btn btn-primary noBlue" type="submit">保存信息</button>
                    </div>
                    </form>
                </div>

                <div class="card hidden" id="account-setting">
                    <h5>账号设置</h5>
                    <hr>
                    <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="oldPassword">旧密码</label>
                            <i class="fa fa-close little-close" id="oldPassword-close"></i>
                            <input type="password" class="form-control noBlue" id="oldPassword" name="oldPassword" placeholder="请输入旧密码">
                            <a href="#">忘记密码?</a>
                        </div>
                        <div class="form-group col-12">
                            <label for="newPassword">新密码</label>
                            <i class="fa fa-close little-close" id="newPassword-close"></i>
                            <input type="password" class="form-control noBlue" id="newPassword" name="newPassword" placeholder="请输入新密码">
                        </div>
                        <div class="form-group col-12">
                            <label for="confirmPassword">确认新密码</label>
                            <i class="fa fa-close little-close" id="confirmPassword-close"></i>
                            <input type="password" class="form-control noBlue" id="confirmPassword" name="confirmPassword" placeholder="请确认新密码">
                        </div>
                    </div>
                    <hr>
                    <div class="button-group">
                        <button class="btn btn-primary noBlue" type="submit">提交信息</button>
                    </div>
                    </form>
                </div>

                <div class="card hidden" id="email-setting">
                    <h5>邮箱设置</h5>
                    <hr>
                    <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="email">绑定邮箱</label>
                            <i class="fa fa-close little-close" id="email-0-close"></i>
                            <input type="email" class="form-control noBlue" id="email-0" name="email-0" placeholder="请输入需要绑定的邮箱">
                        </div>
                    </div>
                    <hr>
                    <div class="button-group">
                        <button class="btn btn-primary noBlue button-aligin" type="submit">保存信息</button>
                        <button class="btn btn-primary noBlue button-aligin" type="button" id="addEmail">添加新邮箱</button>
                    </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div id="page-footer"></div>
</body>
<!-- 库文件 -->
<!-- react -->
<script src="./lib/react/react.development.js"></script>
<script src="./lib/react/react-dom.development.js"></script>
<script src="./lib/babel/babel.js"></script>
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- 库文件 / -->

<script type="text/babel" src="./component/navbar/navbarLight.js"></script>
<script type="text/babel" src="./component/page-footer/page-footer.js"></script>
<!-- 自定义组件 / -->

<!-- 界面效果控制 -->
<script src="./src/js/setting.js"></script>
<!-- 界面效果控制 / -->
</html>
